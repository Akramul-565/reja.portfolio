  <!-- JavaScript -->
  <script>
    (function() {
      const modal = document.getElementById('certModal');
      const imgEl = document.getElementById('certModalImage');
      const titleEl = document.getElementById('certModalTitle');
      const issuerEl = document.getElementById('certModalIssuer');
      const dateEl = document.getElementById('certModalDate');

      // Open certificate modal
      window.viewCertificate = function(src, title, issuer, date) {
        try {
          if (!modal) return;
          imgEl.src = src || '';
          imgEl.alt = title || 'Certificate';
          titleEl.textContent = title || 'Certificate';
          issuerEl.textContent = issuer || '';
          dateEl.textContent = date || '';
          modal.style.display = 'block';
          document.body.style.overflow = 'hidden';
        } catch (_) {}
      };

      // Close certificate modal
      window.closeCertificate = function() {
        if (!modal) return;
        modal.style.display = 'none';
        imgEl.src = '';
        document.body.style.overflow = '';
      };

      // Close when clicking backdrop
      if (modal) {
        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            window.closeCertificate();
          }
        });
      }

      // Close on ESC key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          window.closeCertificate();
        }
      });
    })();
  </script>
